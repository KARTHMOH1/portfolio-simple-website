<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
        <div class="section-1">
            <h1 class="section-1__name">KARTHIK Y M</h1>
            <p class="section-1__role">Web Developer</p>
            <a class="section-1__contact" href="index.html">HOME</a>
          </div>
      <div class="contact-form">
        <form action="">
          <table>
            <tr>
              <td>NAME :</td>
              <td><input type="text" placeholder="ENTER YOUR NAME" class="contact-form__input" /></td>
            </tr>
            <tr>
              <td>EMAIL :</td>
              <td><input type="email" placeholder="ENTER YOUR EMAIL" class="contact-form__input" /></td>
            </tr>
            <tr>
              <td>MESSAGE :</td>
              <td>
                <textarea name="" id="" placeholder="MESSAGE....." class="contact-form__textarea"></textarea>
              </td>
            </tr>
            <tr>
              <td></td>
              <td><input type="submit" class="contact-form__submit" /></td>
            </tr>
          </table>
        </form>
      </div>
      <div class="section-5">
        <p class="section-5__title">
          Social media : <a href="https://www.instagram.com/">Instagram</a>
          <a href="https://www.linkedin.com/">LinkedIn</a>
        </p>
        <p class="section-5__desc">&copy; KARTHIK Y M</p>
      </div>
    </div>
  </body>
</html>
